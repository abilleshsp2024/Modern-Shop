<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ModernShop</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <center>
    <nav class="navbar">
      <div class="container nav-content">
        <a href="shop.html" class="logo">Back to Shop</a>
        <div class="logo">Checkout</div>
      </div>
    </nav>
  </center>

  <main class="container" style="margin-top: 2rem;">
    <div class="login-wrapper" style="max-width: 800px; margin: 0 auto;">
      <div class="login-card">
        <h1 class="login-title">Your Cart</h1>

        <div id="cart-items">
          <!-- Cart items will be injected here -->
        </div>

        <div
          style="margin-top: 2rem; border-top: 2px solid #eee; padding-top: 1rem; display: flex; justify-content: space-between; align-items: center;">
          <h2>Total: $<span id="cart-total">0.00</span></h2>
          <button onclick="checkout()" class="btn btn-primary">Place Order</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
