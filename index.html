<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h1 class="login-title">Modern Shop</h1>
            <p class="login-subtitle">Please enter your details to sign in.</p>
            
            <form onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Sign In
                </button>
            </form>

            <p style="margin-top: 1.5rem; color: var(--text-muted); font-size: 0.875rem;">
                Don't have an account? <a href="#" style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign up</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
